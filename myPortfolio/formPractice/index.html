<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js"></script>
</head>
<body>
   
   
    <form class="form" action="results.html" method="GET" enctype="multipart/form-data"> 
    <div class="container">
      
        <div class="contact-form">
            <h1>Contact Form</h1>
        </div>
        
        <div class="e-mail class-new">
            <div>
                <label for="e-mail">E-mail</label>
                <input type="email" name="email" id="email" >
            </div>
        </div>
        
        <div class="message class-new" >
            <label>
                <span>Message :</span>
                <textarea id="message" name="message" min="20" max="500" placeholder="Your Message to Us"></textarea>
            </label> 
        </div>
            
        <div class="how-did-you-hear class-new">
                How did you hear about us?
            <div>
                <label for="Classmate">Classmate</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="Resume Submission">Resume Submission</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            <div>
                <label for="LinkedIn">LinkedIn</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            <div>
                <label for="Coding Academy Rec">Coding Academy Rec</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>

        <div class="contacted class-new">
                Would you like to be contacted?
            <div>
                <label for="yes">Yes</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="no">No</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>

        <div class="birthday class-new">
            <div>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" name="birthday">
            </div>
        </div>
    
        <div class="submit class-new">
            <button type="submit">Submit</button>
       
        </div> 
        
    </div>
  </form>
  
   <script src="scripts.js"></script>
</body>
</html>
